<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .skill {
            margin-bottom: 20px;
        }
        .skill-name {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .progress {
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            width: 100%; /* Full width */
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            text-align: center;
            color: white;
            line-height: 20px; /* Centering text vertically */
            background-color: #febf34; /* Updated color */
            transition: width 0.5s; /* Smooth transition */
        }
        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            .skill-name {
                font-size: 14px; /* Smaller font size on smaller screens */
            }
            .progress {
                height: 15px; /* Smaller height for progress bars */
            }
            .progress-bar {
                line-height: 15px; /* Centering text vertically in smaller height */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Skills</h1>
        
    </div>

    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="progress">
            <div class="progress-bar" style="width: 90%;">90%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="progress">
            <div class="progress-bar" style="width: 79%;">79%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="progress">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">Bootstrap</div>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
    </div>

</body>
</html>
